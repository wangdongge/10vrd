<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="mydiv">
    <!--Vue 格式 p 代表遍历的每一个对象 i 表示下标-->
    <div v-for="(p,i) in persons">
        <p v-text="p.id"></p>
        <p v-text="p.name"></p>
        <p v-text="p.job"></p>

    </div>
</div>
<script src="../bootstrap3/jquery.min.js"></script>
<!--引入Vue框架-->
<script src="../js/vue.js"></script>
<script>
    let v = Vue({
        el:"#mydiv",
        data:{
            //准备一份json数组
            persons:[{id:1,name:"张三",job:"程序员"}, {id:2,name:"李四",job:"销售"},{id:3,name:"王五",job:"人事"}]
        }
    });
</script>
</body>
</html>
